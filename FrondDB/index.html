<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documentos de Calidad</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
      text-align: center;
    }
    .table-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .btn-report {
      display: block;
      width: max-content;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1>Documentos de Calidad</h1>

    <div class="table-container">
      <table class="table table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Categoría</th>
            <th>Fecha</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>
    </div>

    <a href="views/subir.html" class="btn btn-primary btn-report">Hacer reporte</a>
    <a href="views/put.html" class="btn btn-primary btn-report">Cambiar estado</a>
    <a href="views/delete.html" class="btn btn-primary btn-report">Eliminar registro</a>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
