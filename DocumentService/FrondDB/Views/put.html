<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/put.css">
</head>
<body>

    <div class="form-container">
        <h4 class="mb-4">Actualizar Documento</h4>
        <form id="updateForm">
            <div class="mb-3">
                <label for="updateId" class="form-label">ID del Documento</label>
                <input type="number" class="form-control" id="updateId" required>
            </div>
            <div class="mb-3">
                <label for="updateTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="updateTitle" required>
            </div>
            <div class="mb-3">
                <label for="updateAuthor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="updateAuthor" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select name="category" id="category" class="form-select" required>
                  <option value="" disabled selected>Seleccione una categoría</option>
                  <option value="Ventas">Ventas</option>
                  <option value="Inventario">Inventario</option>
                  <option value="Devoluciones">Devoluciones</option>
                </select>
              </div>
            <div class="mb-3">
                <label for="updateDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="updateDate" required>
            </div>
            <div class="mb-3">
                <label for="updateFilePath" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="updateFilePath" required>
            </div>
            <button type="submit" class="btn btn-primary ">Actualizar Documento</button>
            <a href="../index.html"><button type="button" class="btn btn-primary ">Salir</button></a>
        </form>
        <div id="updateMessage" class="mt-3 text-center"></div>
    </div>
    <script src="../js/put.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
