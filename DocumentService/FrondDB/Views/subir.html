<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar Documento</h2>
    <form id="createForm" class="bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="Ingrese el título" required>
      </div>
  
      <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" name="author" id="author" class="form-control" placeholder="Ingrese el autor" required>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select name="category" id="category" class="form-select" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option value="Ventas">Ventas</option>
          <option value="Inventario">Inventario</option>
          <option value="Devoluciones">Devoluciones</option>
        </select>
      </div>
      
  
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" name="date" id="date" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="filepath" class="form-label">Descripción</label>
        <input type="text" name="filepath" id="filepath" class="form-control" placeholder="Ingrese una descripción" required>
      </div>
  
      <button type="submit" class="btn btn-success w-100">Guardar Documento</button>
      <hr>
      <a href="../index.html" class="btn btn-danger w-100">Salir</a>
      <p class="mt-3 text-success" id="uploadStatus"></p>
    </form>
  </div>
  <script src="../js/subir.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
