<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/delete.css">
</head>
<body>

    <div class="form-container">
        <h4 class="mb-4">Eliminar Documento</h4>
        <form id="deleteForm">
            <div class="mb-3">
                <label for="deleteId" class="form-label">ID del Documento</label>
                <input type="number" class="form-control" id="deleteId" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Eliminar Documento</button>
            <hr>
            <a href="../index.html" class="btn btn-danger w-100">Salir</a>
        </form>
        <div id="deleteMessage" class="mt-3 text-center"></div>
    </div>
    <script src="../js/delete.js"></script>
</body>
</html>
